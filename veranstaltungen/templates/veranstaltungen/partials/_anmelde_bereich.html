{% if feier.anmeldung_offen and aktueller_hrma %}
    {% if bereits_angemeldet %}
    <div class="card border-success mb-3">
        <div class="card-body text-center py-3">
            <p class="text-success fw-semibold mb-2">Du bist angemeldet!</p>
            <form hx-post="{% url 'veranstaltungen:anmelden' feier.pk %}"
                  hx-target="#anmelde-bereich"
                  hx-swap="innerHTML">
                {% csrf_token %}
                <input type="hidden" name="aktion" value="abmelden">
                <button type="submit" class="btn btn-outline-danger btn-sm">
                    Abmelden
                </button>
            </form>
        </div>
    </div>
    {% else %}
    <div class="card border-primary mb-3">
        <div class="card-body text-center py-3">
            <p class="text-muted small mb-2">Noch nicht angemeldet</p>
            <form hx-post="{% url 'veranstaltungen:anmelden' feier.pk %}"
                  hx-target="#anmelde-bereich"
                  hx-swap="innerHTML">
                {% csrf_token %}
                <input type="hidden" name="aktion" value="anmelden">
                <button type="submit" class="btn btn-primary btn-sm">
                    Jetzt anmelden
                </button>
            </form>
        </div>
    </div>
    {% endif %}
{% elif not feier.anmeldung_offen %}
    <div class="card mb-3">
        <div class="card-body text-center py-2">
            <span class="text-muted small">Anmeldung nicht m√∂glich</span><br>
            <span class="text-muted small">({{ feier.get_status_display }})</span>
        </div>
    </div>
{% endif %}
