{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeiterfassung - Arbeitszeitverwaltung</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Fraunces:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a4d2e;
            --primary-light: #2d6a4f;
            --accent: #f77f00;
            --bg: #faf9f6;
            --card-bg: #ffffff;
            --text: #1f2421;
            --text-secondary: #52796f;
            --border: #d6e4df;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header-content {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 700;
        }

        .back-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-title {
            font-family: 'Fraunces', serif;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 2rem;
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        input[type="date"],
        input[type="time"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.2s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 77, 46, 0.1);
        }

        .help-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(26, 77, 46, 0.3);
        }

        .btn-secondary {
            background: var(--border);
            color: var(--text);
            text-decoration: none;
            display: inline-block;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .alert {
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">AZ</div>
                <h1>Zeiterfassung</h1>
            </div>
            <a href="{% url 'arbeitszeit:dashboard' %}" class="back-link">← Zurück</a>
        </div>
    </header>

    <div class="container">
        <h1 class="page-title">Arbeitszeit erfassen</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="card">
                <div class="form-group">
                    <label for="datum">Datum *</label>
                    <input 
                        type="date" 
                        name="datum" 
                        id="datum" 
                        value="{{ datum|date:'Y-m-d' }}"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="art">Art *</label>
                    <select name="art" id="art" required>
                        <option value="buero" {% if erfassung.art == 'buero' %}selected{% endif %}>Büro</option>
                        <option value="homeoffice" {% if erfassung.art == 'homeoffice' %}selected{% endif %}>Homeoffice/Telearbeit</option>
                        <option value="urlaub" {% if erfassung.art == 'urlaub' %}selected{% endif %}>Urlaub</option>
                        <option value="krank" {% if erfassung.art == 'krank' %}selected{% endif %}>Krank</option>
                        <option value="sonderurlaub" {% if erfassung.art == 'sonderurlaub' %}selected{% endif %}>Sonderurlaub</option>
                    </select>
                </div>

                <div id="time-fields">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="arbeitsbeginn">Arbeitsbeginn</label>
                            <input 
                                type="time" 
                                name="arbeitsbeginn" 
                                id="arbeitsbeginn"
                                value="{% if erfassung.arbeitsbeginn %}{{ erfassung.arbeitsbeginn|time:'H:i' }}{% endif %}"
                            >
                        </div>

                        <div class="form-group">
                            <label for="arbeitsende">Arbeitsende</label>
                            <input 
                                type="time" 
                                name="arbeitsende" 
                                id="arbeitsende"
                                value="{% if erfassung.arbeitsende %}{{ erfassung.arbeitsende|time:'H:i' }}{% endif %}"
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="pause_minuten">Pause (Minuten)</label>
                        <input 
                            type="number" 
                            name="pause_minuten" 
                            id="pause_minuten"
                            min="0"
                            max="120"
                            value="{% if erfassung %}{{ erfassung.pause_minuten }}{% else %}30{% endif %}"
                        >
                        <p class="help-text">Pausenzeiten in Minuten (z.B. 30 für 30 Minuten)</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="bemerkung">Bemerkung (optional)</label>
                    <textarea 
                        name="bemerkung" 
                        id="bemerkung"
                        rows="4"
                    >{% if erfassung %}{{ erfassung.bemerkung }}{% endif %}</textarea>
                </div>
            </div>

            <div class="form-actions">
                <a href="{% url 'arbeitszeit:zeiterfassung_uebersicht' %}" class="btn btn-secondary">Abbrechen</a>
                <button type="submit" class="btn btn-primary">Speichern</button>
            </div>
        </form>
    </div>

    <script>
        // Show/hide time fields based on art selection
        document.getElementById('art').addEventListener('change', function() {
            const timeFields = document.getElementById('time-fields');
            const arbeitsbeginn = document.getElementById('arbeitsbeginn');
            const arbeitsende = document.getElementById('arbeitsende');
            
            if (this.value === 'buero' || this.value === 'homeoffice') {
                timeFields.style.display = 'block';
                arbeitsbeginn.required = true;
                arbeitsende.required = true;
            } else {
                timeFields.style.display = 'none';
                arbeitsbeginn.required = false;
                arbeitsende.required = false;
            }
        });

        // Trigger on load
        document.getElementById('art').dispatchEvent(new Event('change'));
    </script>
</body>
</html>
