<!-- Modal: Neue Abteilung -->
<div class="modal fade show" id="abteilungModal" tabindex="-1" style="display: block; background: rgba(0,0,0,0.5);">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title">Neue Abteilung anlegen</h5>
                <button type="button" class="btn-close btn-close-white" onclick="document.getElementById('modal-container').innerHTML=''"></button>
            </div>
            <form hx-post="{% url 'hr:kasten_abteilung_form' %}" hx-target="#modal-container">
                {% csrf_token %}
                <input type="hidden" name="bereich_kuerzel" value="{{ bereich_kuerzel }}">
                <div class="modal-body">
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="kuerzel" class="form-label">Kuerzel *</label>
                        <input type="text" class="form-control" id="kuerzel" name="kuerzel"
                               placeholder="z.B. FIN-BH" required maxlength="10"
                               style="text-transform: uppercase;">
                        <small class="text-muted">Eindeutige Abkuerzung (z.B. FIN-BH, PERS-REC)</small>
                    </div>

                    <div class="mb-3">
                        <label for="bezeichnung" class="form-label">Bezeichnung *</label>
                        <input type="text" class="form-control" id="bezeichnung" name="bezeichnung"
                               placeholder="z.B. Buchhaltung" required maxlength="100">
                        <small class="text-muted">Voller Name der Abteilung</small>
                    </div>

                    <p class="text-muted small mb-0">
                        Die neue Abteilung wird unter <strong>Bereich {{ bereich_kuerzel }}</strong> angelegt.
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="document.getElementById('modal-container').innerHTML=''">
                        Abbrechen
                    </button>
                    <button type="submit" class="btn btn-info text-white">
                        Abteilung anlegen
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
